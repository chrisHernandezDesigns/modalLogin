<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-img">
        <img src="imgs/hero2.jpg">
    </div>
    <div class="login-container">
        <h2>User Portal - User Login</h2>
        <button onclick="document.getElementById('id01').style.display='block'" style="width: auto;" class="user">Login</button>
    </div>

    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php" method="post">
            
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <div class="img-wrapper">
                    <img src="imgs/pro1.jpg" alt="Avatar" class="avatar">
                </div>

            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label type="checkbox" checked="checked" name="remember">Remember Me</label>
            </div>

            <div class="container" style="background-color: #f1f1f1;">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">Password?</a></span>
            </div>

        </form>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
